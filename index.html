<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>minimal search</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="img/g-dm.png" media="(prefers-color-scheme: dark)" type="image/x-icon">
	<link rel="shortcut icon" href="img/g.png" media="(prefers-color-scheme: light)" type="image/x-icon">
</head>

<body>
	<header>
		<h1 class="title">minimal search</h1>
	</header>
	<main class="googleSearch">
		<form action="https://www.google.com/search">
			<input type="text" name="q" autocomplete="off" autofocus placeholder="search here" class="search">
		</form>
	</main>

	<footer>
		<a href="https://www.flaticon.com/free-icons/letter-g" target="_blank" title="letter g icons">favicon</a>
		<a href="https://www.github.com/saraholiveiraaa" target="_blank">developed by: sarah oliveira</a>
	</footer>
</body>
</html>
